<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời khóa biểu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d9e4f5, #fefefe);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    td:hover {
      background-color: #d6eaf8;
    }
  </style>
</head>
<body>
  <h1>Thời Khóa Biểu</h1>
  <table>
    <tr>
      <th>Tiết</th>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Toán</td>
      <td>Văn</td>
      <td>Hóa</td>
      <td>Lý</td>
      <td>Anh</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Văn</td>
      <td>Toán</td>
      <td>Sinh</td>
      <td>GDCD</td>
      <td>Công nghệ</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Thể dục</td>
      <td>Hóa</td>
      <td>Toán</td>
      <td>Lý</td>
      <td>Văn</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Văn</td>
        <td>Sử</td>
        <td>Địa</td>
        <td>Lý</td>
        <td>Hóa</td>
    </tr>
  </table>
</body>
</html>
